<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transports</title>
</head>

<body>
<h2>Add a transport or increase its capacity:</h2>
    <form action="/add_to_inventory" method="post">
        <input type="text" name="item" placeholder="Reg. Number">
        <input type="text" name="amount" placeholder="Capacity">
        <input type="submit" placeholder="Add">
    </form>

    <h2>Items in inventory:</h2>
<h3>Click to remove</h3>
    <form action="/remove_from_inventory" method="post" id="remove_item_form">
        <input type="hidden" name="key_value" id="key_value" value="" />
        {% for item in items_list %}
           {% for key, value in item.items() %}
                <a onclick="document.getElementById('key_value').value='{{key}}';
                document.getElementById('remove_item_form').submit();">
                    <strong>Item:</strong> {{key}}
                    <strong>Volume:</strong> {{value}}
                </a>
        <br>
           {% endfor %}
        {% endfor %}
    </form>
</body>

</html>
