<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Company Details</title>
</head>
<body>
    <h2>Enter your company details:</h2>
    <form action="/submit_details" method="post">
        <input type="text" name="name" placeholder="Company Name">
        <input type="text" name="company_type" placeholder="Company Type">
        <input type="text" name="physical_address" placeholder="Physical Address">
        <input type="text" name="information_node" placeholder="Information Node IP">
        <input type="submit">
    </form>

    <h2>Enter products in inventory:</h2>
    <form action="/submit_inventory" method="post">
        <input type="text" name="name" placeholder="Company Name">
        <input type="text" name="company_type" placeholder="Company Type">
        <input type="text" name="products" placeholder="Products">
        <input type="text" name="physical_address" placeholder="Address">
        <input type="submit">
    </form>

</body>
</html>
